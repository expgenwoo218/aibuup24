
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai BuUp - AI 부업의 모든 것</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans KR', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .spline-container iframe {
        pointer-events: auto;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
      @keyframes border-glow {
        0% { border-color: rgba(16, 185, 129, 0.1); }
        50% { border-color: rgba(16, 185, 129, 0.4); }
        100% { border-color: rgba(16, 185, 129, 0.1); }
      }
      .glow-border {
        border: 1px solid rgba(255, 255, 255, 0.05);
        animation: border-glow 4s infinite ease-in-out;
      }
      .glow-border:hover {
        border-color: rgba(16, 185, 129, 0.6) !important;
      }
      
      /* 마크다운 본문 스타일 강화 및 빗금(취소선) 현상 해결 */
      .prose * {
        text-decoration: none !important; /* 기본적으로 모든 빗금 제거 */
      }
      .prose del, .prose s {
        text-decoration: line-through !important; /* 명시적 취소선만 허용 */
        color: rgba(239, 68, 68, 0.5) !important; /* 취소선은 붉은 기가 돌게 처리 */
      }
      .prose h1, .prose h2, .prose h3 {
        color: #fff !important;
        font-weight: 900 !important;
        letter-spacing: -0.05em !important;
        margin-top: 2.5em !important;
        margin-bottom: 1em !important;
      }
      .prose p {
        color: #a3a3a3 !important;
        line-height: 1.8 !important;
        margin-bottom: 1.5em !important;
      }
      .prose strong {
        color: #10b981 !important;
        font-weight: 700 !important;
      }
      .prose ul, .prose ol {
        color: #a3a3a3 !important;
        margin-bottom: 2em !important;
      }
      .prose li::marker {
        color: #10b981 !important;
      }
      .prose blockquote {
        border-left-color: #10b981 !important;
        background: rgba(16, 185, 129, 0.05);
        padding: 1.5rem 2rem !important;
        border-radius: 0 1.5rem 1.5rem 0;
        font-style: italic !important;
      }
    </style>

}
